version: "2.0"

intents:
  - greet:
      use_entities: true
  - goodbye:
      use_entities: true
  - affirm:
      use_entities: true
  - deny:
      use_entities: true
  - mood_great:
      use_entities: true
  - mood_unhappy:
      use_entities: true
  - bot_challenge:
      use_entities: true
  - asking_covid_stats_through_pincode:
      use_entities:
        - pincode
      ignore_entities:
        - number
  - ask_covid_stats_without_pincode:
      use_entities: true
  - user_provides_username:
      use_entities: true
  - user_provides_state_name:
      use_entities: true
  - user_provides_pincode_in_words:
      use_entities: true

entities:
  - username
  - pincode
  - statename
  - number
slots:
  pincode:
    type: any
  number:
    type: float
  username:
    type: text
  statename:
    type: text
responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_greet_user:
    - text: "Hi {username}, how can I help you?"
actions:
  - action_get_covid_stats
  - action_check_stored_pincode_ask_user_back
  - action_fetch_stats_for_stored_pincode
  - action_fetch_covid_stats_for_india
  - action_ask_username
  - action_fetch_covid_stats_for_state
  - action_fetch_results_for_pincode_in_words

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
